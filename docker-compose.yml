version: '3'
services:
  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: trailertube
      MYSQL_ROOT_PASSWORD: trailertube
    volumes:
      - ./mysql-confd:/etc/mysql/conf.d
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/trailer-tube
    ports:
      - "3000:3000"
    depends_on:
      - db